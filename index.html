<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página 02</title>
  </head>

  <body style="background-color: #cf70d1">
    <h1>Página 02</h1>
    <div id="box_abmex"></div>
  </body>

  <script src="https://abmex-public.s3.sa-east-1.amazonaws.com/upsell.js"></script>
  <script>
    opts = {
      key: "546317f5-9690-4302-b6a9-ccbfc6fafe7e",
      url: "https://localhost:3000",
    };
    Upsell.Widget.show(opts);

    let myIframe = document.getElementsByTagName("iframe");
    let url_string = myIframe[0].src;
    let url = new URL(document.location.href);
    let i = url.searchParams.get("i");
    let t = url.searchParams.get("t");
    let adsURL = url_string + "&i=" + i + "&t=" + t;
    myIframe[0].src = adsURL;
    console.log(myIframe[0].src);
  </script>
</html>
